resources:
  - name: github
    type: GitRepo
    configuration:
      gitProvider: github   # replace with your integration
      path: devopsguys3/github-jfrog-pipelines    # replace with your repository name
      branches:
        include: master

  - name: mynewdocker
    type: Image
    configuration:
       registry: dockerhub
       imageName: chakilams3/for-jfrog-pipelines
       imageTag: latest
       autoPull: true
